function quadradoDaSoma(n){
    const somaDeN= Array.from({length:n},(_ , index)=> index+1).reduce((acc,index)=>acc+index)
    return Math.pow(somaDeN,2)
} 
function somaDosQuadrados(n) {
    return Array.from({length:n},(_,i)=>(i+1)**2).reduce((acc,i)=>acc+i)
}

   return quadradoDaSoma(n)-somaDosQuadrados(n)
