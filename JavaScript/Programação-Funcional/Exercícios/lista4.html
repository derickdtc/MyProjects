            if (num==1) {

            }

         function tamanho(str) {
  // Caso base: a string está vazia, seu comprimento é 0

    return 0;
  } else {
    // Chama a função tamanho recursivamente com a string sem o primeiro caractere

function multiSoma(number,index) {
    if (index<1) {
        return 0 ;
    } else {
        return number * index + multiSoma(number,index-1);
    }
}

function inverte(str){
    
    if (str.length <= 1 ) {
        return  str 
    } else {
        return str.charAt(str.length-1)+ inverte(str.substring(0,str.length-1))
    }
}
