<html>

<body>	
		<input type="text" name="valor" id="valor" >		
		<button type="submit" onclick="add()" >Adicionar</button>			
	
		<button type="button" onclick="ordenar()" >Ordenar</button>

		<script type="text/javascript">
		/*
		const log= (str)=> console.log(str)

		var objetos=Array('Cadeira','Mouse','Teclado')	

		function add() {			// body...
			var valor=document.getElementById('valor').value
			if (valor=='') {
				return window.alert('Informe valor válido')
			} else {
				if (objetos.includes(valor)) {
				return window.alert('Objeto já adicionado')

				} else {
					 objetos.push(valor)
					document.getElementById('valor').value=''
					console.log(objetos)

				}
			}
		}
		function ordenar(){
			return console.log(objetos.sort())
		}

		
		</script>
