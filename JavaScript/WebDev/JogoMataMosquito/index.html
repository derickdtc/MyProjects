<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
     crossorigin="anonymous">
     <link rel="stylesheet" href="jogo-mos.css">
    <script>
        function inciarJogo() {
            var nivel = document.getElementById('nivel').value

            if (nivel === "") {
                alert("Selecione nivel valido")
            } else {
                
                window.location.href = "jogo-mos.html?"+ nivel
            }

        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class=" d-flex justify-content-center">
                    <img src="imagens/game.png" alt="">
                </div>
            </div>
        </div>
    </div>


    
        <div class="row">
            <div class="col">
            <div class=" d-flex justify-content-center">
                <div class="mb-2">
                    <select class="form-control" id="nivel">
                        <option value="">-- Selecione o nível --</option>
                        <option value= "normal">Normal</option>
                        <option value= "dificil">Difícil</option>
                        <option value= "muito-dificil">Muito difícil</option>
    
                    </select>
                </div>
                
            </div> 
            </div>
        </div>





    <div class="container">
        <div class="row">
            <div class="col">
                <div class=" d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="inciarJogo()">Iniciar jogo</button>

                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
     crossorigin="anonymous"></script>

</body>
</html>
